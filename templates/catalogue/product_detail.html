{% extends 'base.html' %}

{% block title %}
product detail page
{% endblock %}

{% block content %}
<h2>product details:</h2>
    {% for pi in product.images.all %}
        <img src="{{ pi.image.url }}">
    {% endfor %}
    <ul>
        <li>{{ product.title|title }}</li>
        <li>{{ product.description }}</li>
        <li>{{ product.brand}}</li>
        <li>${{ product.stock.price }}</li>
    </ul>

{% endblock %}
